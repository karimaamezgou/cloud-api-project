<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cloud Dashboard | Karima & Imane</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); text-align: center; width: 350px; border: 1px solid #38bdf8; }
        h1 { color: #38bdf8; font-size: 1.5rem; }
        .user-list { text-align: left; margin-top: 1.5rem; }
        .user-item { background: #334155; margin: 10px 0; padding: 10px; border-radius: 8px; border-left: 4px solid #38bdf8; }
        .role { font-size: 0.8rem; color: #94a3b8; }
        .status { color: #22c55e; font-size: 0.9rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>☁️ Cloud Advanced API</h1>
        <p>Projet de Karima & Imane</p>
        <div class="user-list">
            <div class="user-item"><strong>Karima</strong><br><span class="role">Admin Cloud</span></div>
            <div class="user-item"><strong>Imane</strong><br><span class="role">DevOps Engineer</span></div>
        </div>
        <div class="status">● Système Opérationnel (SnapDeploy)</div>
    </div>
</body>
</html>
