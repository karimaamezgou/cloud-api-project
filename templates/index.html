<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Dashboard | Karima & Imane</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl border border-sky-500/50 w-full max-w-md">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-sky-400">☁️ Cloud API</h1>
            <span class="bg-green-500/20 text-green-400 text-xs px-2 py-1 rounded-full border border-green-500/50 flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse mr-2"></span> En ligne
            </span>
        </div>
        
        <p class="text-slate-400 text-sm mb-6">Projet : <span class="text-slate-200">Cloud Computing Advanced</span></p>

        <div class="space-y-4">
            <div class="bg-slate-700/50 p-4 rounded-xl border border-slate-600">
                <p class="text-xs text-slate-400 uppercase font-bold mb-2">Équipe Projet</p>
                <div class="flex items-center space-x-3 mb-2">
                    <div class="w-8 h-8 bg-sky-500 rounded-full flex items-center justify-center font-bold">K</div>
                    <div><p class="text-sm font-semibold">Karima Amezgou</p><p class="text-xs text-slate-400">Admin Cloud</p></div>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center font-bold">I</div>
                    <div><p class="text-sm font-semibold">Imane Moustakimi</p><p class="text-xs text-slate-400">DevOps Engineer</p></div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="bg-slate-700/50 p-3 rounded-xl border border-slate-600">
                    <p class="text-[10px] text-slate-400 uppercase">Infrastructure</p>
                    <p class="text-sm font-mono text-sky-300">SnapDeploy</p>
                </div>
                <div class="bg-slate-700/50 p-3 rounded-xl border border-slate-600">
                    <p class="text-[10px] text-slate-400 uppercase">Environnement</p>
                    <p class="text-sm font-mono text-sky-300">Docker</p>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-700 flex justify-center">
            <a href="/api/users" class="text-xs text-sky-400 hover:text-sky-300 transition-colors flex items-center">
                Accéder aux données JSON (API) →
            </a>
        </div>
    </div>
</body>
</html>
